<html>
<head>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="style.css">

</head>

<body style="margin: 0; height: 100%; background-image: linear-gradient(-225deg, #FFFEFF 0%, #D7FFFE 100%);">
	<div class="container">
		<div class="alert alert-info mt-4" role="alert">
		  <h4>Select data structure, dataset size, visualization speed and sorting algorithm, then press sort.</h4>
		</div>
		
		<div class="row mt-4">
			<div class="">
				<div class="col-md d-flex justify-content-center">
					<div class="form-inline">
						<div class="form-group">
							
							<label for="data_type_select">Data structure:</label>
							<select id='data_type_select' class="form-control ml-2">
								<option value="1">random</option>
								<option value="2">inverted</option>
								<option value="3">almost sorted</option>
							</select>
							<button id='reload' class="btn btn-primary ml-2" style="font-size: 0.80rem;"><i class="fa fa-refresh fa-2x" aria-hidden="true"></i></button>
						</div>
					</div>		
				</div>
			</div>
			<div class="col-lg">
				<span style="border: 2px black; border-radius: 4px;">
					<img src="bar1.png" height="45" width="45">
					<input type="range"min="10" max="100" value="40" class="slider" id="size_slider">
					<img src="bar2.png" height="45" width="45">
				</span>
			</div>
			<div class="col-xl">
				<img src="turtle.png" height="45" width="45">
				<input type="range" min="-100" max="-1" value="-50" class="slider" id="speed_slider">
				<img src="zajonc.png" height="40" width="40">
			</div>
		</div>
		<h1></h1>
		<div class="row">
			<div class="col mt-4">
				<div class="d-flex justify-content-center">
				<div class="form-inline">
					<div class="form-group">
						<label for="sort_select"><h3>Sorting algorithm:</h3></label>
						<select id='sort_select' class="form-control form-control-lg ml-3">
							<option value="1">selection</option>
							<option value="2">insert</option>
							<option value="3">cocktail</option>
							<option value="5">bogo</option>
							<option value="4">merge</option>
							<option value="6">quick</option>
						</select>
						<button class="btn btn-lg btn-primary ml-3" id='sort' style="font-size: 0.9rem;"><i class="fa fa-play fa-2x" aria-hidden="true"></i></button>
					</div>
				</div>
			</div>
			</div>
		</div>
		<div class="row">
			<div class="col">
				<canvas id='chart'></canvas>
			</div>
		</div>
		<div class="row">
			<div class="col">
				
				<span>
					<svg width="20" height="20">
						<rect width="20" height="20" style="fill:rgb(0, 128, 255);stroke-width:3;stroke:rgb(0,0,0)" />
					</svg>
					- unsorted
				</span>
				<br>
				<span>
					<svg width="20" height="20">
						<rect width="20" height="20" style="fill:rgb(0, 220, 0);stroke-width:3;stroke:rgb(0,0,0)" />
					</svg>
					- sorted
				</span>
				<br>
				<span>
					<svg width="20" height="20">
						<rect width="20" height="20" style="fill:rgb(220, 250, 0);stroke-width:3;stroke:rgb(0,0,0)" />
					</svg>
					- current index
				</span>
				<br>
				<span id='legend_span'>

				</span>
			</div>
		</div>
	</div>
</body>




<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.bundle.js"></script>
<script type="text/javascript" src="sort.js"></script>


</html>
